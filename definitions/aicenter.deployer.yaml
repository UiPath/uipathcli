      parameters:
        - name: account-id
          in: header
          required: true
          schema:
            type: string
        - name: tenant-id
          in: header
          required: true
          schema:
            type: string
        - name: user-id
          in: header
          required: true
          schema:
            type: string
        - name: project-id
          in: header
          required: false
          schema:
            type: string
        - name: organization-id
          in: header
          required: false
          schema:
            type: string
        - name: X-UiPath-Internal-AccountName
          in: header
          required: false
          schema:
            type: string
        - name: X-UiPath-Internal-TenantName
          in: header
          required: false
          schema:
            type: string
        - name: authorization
          in: header
          required: false
          schema:
            type: string
        - name: mlSkillId
          in: path
          description: 'Expected: UUID string corresponding to MLSkillId'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: MLSkill stopped successfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseString'
        '404':
          description: MLSkill is not found
          content:
            '*/*':
              schema:

            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseString'
        '404':
          description: The resource you were trying to reach is not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseString'
        '500':
          description: Internal server error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseString'

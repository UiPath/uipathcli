openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: https://cloud.uipath.com/{organization}/{tenant}/aifabric_/ai-deployer
  description: The production url
  variables:
    organization:
      description: The organization name (or id)
      default: my-org
    tenant:
      description: The tenant name (or id)
      default: my-tenant
paths:
  /v1/tenant/{tenantIdToProvision}/consume:
    put:
      tags:
        - Tenant
      description: Update provisioned tenant for consuming cpu and gpu slots
      operationId: updateTenantLicenseConsumption
      parameters:
        - name: account-id
          in: header
          required: true
          schema:
            type: string
        - name: tenant-id
          in: header
          required: true
          schema:
            type: string
        - name: user-id
          in: header
          required: true
          schema:
            type: string
        - name: tenantIdToProvision
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantLicenseConsumptionDto'
        required: true
      responses:
        '200':
          description: Tenant updated successfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseString'
        '404':
          description: The resource you were trying to reach is not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseString'
        '500':
          description: Internal server error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseString'

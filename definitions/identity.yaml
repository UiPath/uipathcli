openapi: 3.0.1
info:
  title: IdentityServer External API
  version: v1
servers:
  - url: https://cloud.uipath.com/identity_
paths:
  /api/AuditQuery/{organizationId}:
    get:
      tags:
        - AuditQuery
      operationId: AuditQuery_GetAuditEvents
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: language
          in: query
          schema:
            type: string
            nullable: true
        - name: top
          in: query
          schema:
            maximum: 2147483647
            minimum: 0
            type: integer
            format: int32
        - name: skip
          in: query
          schema:
            maximum: 2147483647
            minimum: 0
            type: integer
            format: int32
        - name: sortBy
          in: query
          schema:
            type: string
            nullable: true
        - name: sortOrder
          in: query
          schema:
            $ref: '#/components/schemas/SortOrder'
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/AuditQueryRecordDtoPagedResult'
            application/json:
              schema:
                $ref: '#/components/schemas/AuditQueryRecordDtoPagedResult'
            text/json:
              schema:
                $ref: '#/components/schemas/AuditQueryRecordDtoPagedResult'
  /api/AuditQuery/{organizationId}/download:
    get:
      tags:
        - AuditQuery
      operationId: AuditQuery_DownloadAuditEvents
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: language
          in: query
          schema:
            type: string
            nullable: true
        - name: size
          in: query
          schema:
            type: integer
            format: int32
            nullable: true
      responses:
        "200":
          description: Success
          content:
            application/octet-stream:
              schema:
                type: string
  /api/Group/{partitionGlobalId}:
    get:
      tags:
        - Group
      summary: Get all local and built-in groups from a partition
      description: 'OAuth required scopes: PM.Group or PM.Group.Read.'
      operationId: Group_GetGroups
      parameters:
        - name: partitionGlobalId
          in: path
          description: partition id
          required: true
          schema:
            type: string
            description: partition id
            format: uuid
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GroupDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GroupDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GroupDto'
    delete:
      tags:
        - Group
      summary: Deletes multiple local groups from a partition
      description: 'OAuth required scopes: PM.Group or PM.Group.Write.'
      operationId: Group_BulkDelete
      parameters:
        - name: partitionGlobalId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/BulkGroupDeleteCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/BulkGroupDeleteCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/BulkGroupDeleteCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/BulkGroupDeleteCommand'
      responses:
        "204":
          description: Success
  /api/Group/{partitionGlobalId}/{groupId}:
    get:
      tags:
        - Group
      summary: Get local or built-in group by partition and group Id
      description: 'OAuth required scopes: PM.Group or PM.Group.Read.'
      operationId: Group_GetGroup
      parameters:
        - name: partitionGlobalId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: groupId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GroupDto'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDto'
            text/json:
              schema:
                $ref: '#/components/schemas/GroupDto'
    delete:
      tags:
        - Group
      summary: Deletes a local group
      description: 'OAuth required scopes: PM.Group or PM.Group.Write.'
      operationId: Group_Delete
      parameters:
        - name: partitionGlobalId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: groupId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Success
  /api/Group:
    post:
      tags:
        - Group
      summary: Creates a new local group
      description: 'OAuth required scopes: PM.Group or PM.Group.Write.'
      operationId: Group_CreateGroup
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreateGroupCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateGroupCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateGroupCommand'
      responses:
        "201":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GroupDto'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDto'
            text/json:
              schema:
                $ref: '#/components/schemas/GroupDto'
  /api/Group/{groupId}:
    put:
      tags:
        - Group
      summary: Updates a local group information.
      description: 'OAuth required scopes: PM.Group or PM.Group.Write.'
      operationId: Group_UpdateGroup
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UpdateGroupCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGroupCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateGroupCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateGroupCommand'
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GroupDto'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDto'
            text/json:
              schema:
                $ref: '#/components/schemas/GroupDto'
  /api/MessageTemplate/{templateId}:
    get:
      tags:
        - MessageTemplate
      summary: Get a message template by Id.
      operationId: MessageTemplate_GetTemplate
      parameters:
        - name: templateId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MessageTemplateDto'
            application/json:
              schema:
                $ref: '#/components/schemas/MessageTemplateDto'
            text/json:
              schema:
                $ref: '#/components/schemas/MessageTemplateDto'
    put:
      tags:
        - MessageTemplate
      summary: Update existing message template.
      operationId: MessageTemplate_UpdateTemplate
      parameters:
        - name: templateId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UpdateMessageTemplateCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMessageTemplateCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateMessageTemplateCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateMessageTemplateCommand'
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MessageTemplateDto'
            application/json:
              schema:
                $ref: '#/components/schemas/MessageTemplateDto'
            text/json:
              schema:
                $ref: '#/components/schemas/MessageTemplateDto'
  /api/MessageTemplate:
    get:
      tags:
        - MessageTemplate
      summary: Get a message template using the provided filter.
      operationId: MessageTemplate_GetTemplate
      parameters:
        - name: name
          in: query
          schema:
            type: string
            nullable: true
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MessageTemplateDto'
            application/json:
              schema:
                $ref: '#/components/schemas/MessageTemplateDto'
            text/json:
              schema:
                $ref: '#/components/schemas/MessageTemplateDto'
  /api/RobotAccount/{partitionGlobalId}:
    get:
      tags:
        - RobotAccount
      summary: Get all robot accounts from a partition
      description: 'OAuth required scopes: PM.RobotAccount or PM.RobotAccount.Read.'
      operationId: RobotAccount_GetRobotAccounts
      parameters:
        - name: partitionGlobalId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: searchTerm
          in: query
          schema:
            type: string
            nullable: true
        - name: top
          in: query
          description: The number of records to return. Default is 10.
          schema:
            maximum: 2147483647
            minimum: 0
            type: integer
            description: The number of records to return. Default is 10.
            format: int32
        - name: skip
          in: query
          description: The number of records to skip. Default is 0.
          schema:
            maximum: 2147483647
            minimum: 0
            type: integer
            description: The number of records to skip. Default is 0.
            format: int32
        - name: sortBy
          in: query
          description: The name of the field to sort by.
          schema:
            type: string
            description: The name of the field to sort by.
            nullable: true
        - name: sortOrder
          in: query
          description: The sort order.
          schema:
            $ref: '#/components/schemas/SortOrderDto'
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RobotAccountDtoPagedResultDto'
            application/json:
              schema:
                $ref: '#/components/schemas/RobotAccountDtoPagedResultDto'
            text/json:
              schema:
                $ref: '#/components/schemas/RobotAccountDtoPagedResultDto'
    delete:
      tags:
        - RobotAccount
      summary: Deletes multiple robot accounts from a partition
      description: 'OAuth required scopes: PM.RobotAccount or PM.RobotAccount.Write.'
      operationId: RobotAccount_BulkDelete
      parameters:
        - name: partitionGlobalId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/BulkRobotAccountDeleteCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/BulkRobotAccountDeleteCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/BulkRobotAccountDeleteCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/BulkRobotAccountDeleteCommand'
      responses:
        "204":
          description: Success
  /api/RobotAccount/{partitionGlobalId}/{robotAccountId}:
    get:
      tags:
        - RobotAccount
      summary: Get robot account by partition and robot account Id
      description: 'OAuth required scopes: PM.RobotAccount or PM.RobotAccount.Read.'
      operationId: RobotAccount_GetRobotAccount
      parameters:
        - name: partitionGlobalId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: robotAccountId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RobotAccountDto'
            application/json:
              schema:
                $ref: '#/components/schemas/RobotAccountDto'
            text/json:
              schema:
                $ref: '#/components/schemas/RobotAccountDto'
    delete:
      tags:
        - RobotAccount
      summary: Deletes a robot account
      description: 'OAuth required scopes: PM.RobotAccount or PM.RobotAccount.Write.'
      operationId: RobotAccount_Delete
      parameters:
        - name: partitionGlobalId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: robotAccountId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Success
  /api/RobotAccount:
    post:
      tags:
        - RobotAccount
      summary: Creates a new  robot account
      description: 'OAuth required scopes: PM.RobotAccount or PM.RobotAccount.Write.'
      operationId: RobotAccount_CreateRobotAccount
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreateRobotAccountCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRobotAccountCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateRobotAccountCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateRobotAccountCommand'
      responses:
        "201":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RobotAccountDto'
            application/json:
              schema:
                $ref: '#/components/schemas/RobotAccountDto'
            text/json:
              schema:
                $ref: '#/components/schemas/RobotAccountDto'
  /api/RobotAccount/{robotAccountId}:
    put:
      tags:
        - RobotAccount
      summary: Updates a robot account information.
      description: 'OAuth required scopes: PM.RobotAccount or PM.RobotAccount.Write.'
      operationId: RobotAccount_UpdateRobotAccount
      parameters:
        - name: robotAccountId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UpdateRobotAccountCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRobotAccountCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateRobotAccountCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateRobotAccountCommand'
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RobotAccountDto'
            application/json:
              schema:
                $ref: '#/components/schemas/RobotAccountDto'
            text/json:
              schema:
                $ref: '#/components/schemas/RobotAccountDto'
  /api/Setting:
    get:
      tags:
        - Setting
      summary: Get an application settings for a list of keys in a tenant
      description: 'OAuth required scopes: PM.Setting or PM.Setting.Read.'
      operationId: Setting_GetSettingsBulk
      parameters:
        - name: key
          in: query
          style: form
          schema:
            type: array
            items:
              type: string
            nullable: true
          explode: true
        - name: partitionGlobalId
          in: query
          schema:
            type: string
            format: uuid
            nullable: true
        - name: userId
          in: query
          schema:
            type: string
            format: uuid
            nullable: true
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SettingDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SettingDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SettingDto'
    put:
      tags:
        - Setting
      summary: Updates or create new settings if they don't exist on a specific tenant.
      description: 'OAuth required scopes: PM.Setting or PM.Setting.Write.'
      operationId: Setting_UpdateSettings
      requestBody:
        description: A bulk command to create/update a list of settings on a specific tenant.
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/BulkCreateOrUpdateSettingsCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/BulkCreateOrUpdateSettingsCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/BulkCreateOrUpdateSettingsCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/BulkCreateOrUpdateSettingsCommand'
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SettingDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SettingDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SettingDto'
        "409":
          description: Conflict
  /api/User/{userId}:
    get:
      tags:
        - User
      summary: Get the user at the specified location
      description: 'OAuth required scopes: PM.User or PM.User.Read.'
      operationId: User_GetUser
      parameters:
        - name: userId
          in: path
          description: The data used to create a new user.
          required: true
          schema:
            type: string
            description: The data used to create a new user.
            format: uuid
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/UserDto'
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
            text/json:
              schema:
                $ref: '#/components/schemas/UserDto'
    put:
      tags:
        - User
      summary: Updates the specified user.
      description: Updating user groups requires partition administrator group membership.
      operationId: User_Update
      parameters:
        - name: userId
          in: path
          description: The database identifier of the user.
          required: true
          schema:
            type: string
            description: The database identifier of the user.
            format: uuid
      requestBody:
        description: The command that stores the information to update user.
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UpdateUserCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateUserCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateUserCommand'
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            text/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            text/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
    delete:
      tags:
        - User
      summary: Deletes the specified user.
      operationId: User_Delete
      parameters:
        - name: userId
          in: path
          description: The id of the user that will be deleted.
          required: true
          schema:
            type: string
            description: The id of the user that will be deleted.
            format: uuid
      responses:
        "204":
          description: Success
  /api/User:
    post:
      tags:
        - User
      summary: Creates a new user. This API is idempotent, the existing user will be deleted if trying to be created again.
      description: Creating user in a group requires partition administrator group membership.
      operationId: User_CreateUser
      requestBody:
        description: The data used to create a new user.
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreateUserCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateUserCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateUserCommand'
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            text/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            text/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
    delete:
      tags:
        - User
      summary: Bulk deletes the specified list of users.
      operationId: User_BulkDelete
      requestBody:
        description: The bulk delete command.
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/BulkSoftDeleteCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/BulkSoftDeleteCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/BulkSoftDeleteCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/BulkSoftDeleteCommand'
      responses:
        "204":
          description: Success
  /api/User/BulkCreate:
    post:
      tags:
        - User
      summary: Creates users in bulk.
      description: Creating users in a group requires partition administrator group membership.
      operationId: User_CreateUsers
      requestBody:
        description: The data used to create a users in bulk.
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreateUsersCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUsersCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateUsersCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateUsersCommand'
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            text/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            text/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
  /api/User/{userId}/changepassword:
    post:
      tags:
        - User
      summary: Changes the user's password.
      description: 'OAuth required scopes: PM.User or PM.User.Write.'
      operationId: User_ChangePassword
      parameters:
        - name: userId
          in: path
          description: The database user id.
          required: true
          schema:
            type: string
            description: The database user id.
            format: uuid
      requestBody:
        description: The change user password command..
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/ChangeUserPasswordCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeUserPasswordCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/ChangeUserPasswordCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ChangeUserPasswordCommand'
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            text/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
            text/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
  /api/User/{userId}/loginAttempts:
    get:
      tags:
        - UserLoginAttempt
      summary: Get the login attempts of a user
      description: 'OAuth required scopes: PM.UserLoginAttempt or PM.UserLoginAttempt.Read.'
      operationId: UserLoginAttempt_GetLoginAttempts
      parameters:
        - name: userId
          in: path
          description: The data used to create a new user.
          required: true

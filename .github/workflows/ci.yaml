name: CI
on: [push]

env:
  UIPATHCLI_BASE_VERSION: "v1.1"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22.2'
          cache: true
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build .
      - name: Lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.54.2
          golangci-lint run
      - name: Test
        run: go test -coverprofile="coverage.out" -coverpkg "$(go list github.com/UiPath/uipathcli/... | grep -v 'test' | tr '\n' ',')" ./...
      - name: Coverage
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
        run: |
          go install github.com/mattn/goveralls@latest
          goveralls -coverprofile="coverage.out" -service="github"
      - name: Package
        run: ./build.sh && ./package.sh
      - name: Upload packages
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: build/packages/
          if-no-files-found: error

  publish_pages:
    needs: build
    permissions:
      pages: write
      id-token: write
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: packages
          path: build/packages/
      - name: Generate commands 
        run: |
          tar -xzvf build/packages/uipathcli-linux-amd64.tar.gz
          ./uipath commands show > documentation/commands.json
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'documentation'
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

  release:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: packages
          path: build/packages/
      - name: Publish
        run: ./publish.sh "$UIPATHCLI_BASE_VERSION"
        env:
          GITHUB_TOKEN: ${{ github.token }}
